<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>UX Central</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="top">
                    <div class="logo">
                        <h1>
                            <span id="logo" style="color: #ffe01b">UX</span
                            >Central
                        </h1>
                    </div>
                    <nav>
                        <ul>
                            <li><a href="#">Blogs</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <section>
            <article>
                <div class="center">
                    <div class="flex-container">
                        <div>
                            <h3 style="width: 500px">
                                Empowering Design for a Better User Experience
                            </h3>
                            <p>
                                Join us as we explore the role of UX & Product
                                Design in creating intuitive and impactful
                                products.
                            </p>
                            <div class="text-button">
                                <input
                                    id="text"
                                    type="text"
                                    placeholder="Enter your email" />

                                <button id="button" type="submit">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <img
                                src="./img/illustration.svg"
                                alt="illustration" />
                        </div>
                    </div>
                    <div class="buttons"></div>
                </div>
            </article>
        </section>
    </body>
</html>
